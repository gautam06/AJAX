<html>
<head>
<title></title>

<script>

function loadData(){
	
	var xhttp = new XMLHttpRequest();
	
	xhttp.onreadystatechange = function(){
		if(this.readyState == 4 && this.status == 200)
		{
			document.getElementById('d_div1').innerHTML=this.responseText;
		}
	};
	
	xhttp.open("GET","my.txt",true);
	
	xhttp.send();
}

</script>

</head>
<body>
	<H1> AJAX Example </H1>
	<div id="d_div1"></div>
	<button onclick="loadData();">Click</button>
</body>
</html>
